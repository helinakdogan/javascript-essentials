<html>

<head>
    <title>Lesson 58</title>
</head>

<body>
    <input type="text" id="data">
    <p id="result"></p>
    <p id="result2"></p>
    <button type="button" onclick="errors()">click here</button>
    <script>

        function errors() {
            var message, inputValue;
            inputValue = document.getElementById('data').value;
            message = document.getElementById('result2');
            message.innerHTML = "";

            try {
                if (inputValue == "") throw "you cannot leave this part empty";
                if (isNaN(inputValue)) throw "please enter a number";
                
                inputValue == Number(inputValue);
                if (inputValue < 5) {
                    throw "please enter a number greater than 5"
                }
                else if (inputValue > 15) {
                    throw "please enter a number less than 15";
                }
            }
            catch (e) {
                message.innerHTML = e;
            }

            finally{
                document.getElementById('data').value = "";
            }
        }
