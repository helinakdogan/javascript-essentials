    * create element
    * remove element
    * replace element
    * delete element
-->

<html>

<head>
    <title>Lesson 100</title>
</head>

<body>

    <div id="result"></div>
 
    <h3 id="head3">out of div</h3>

    <div id="div1">
        <p id="p1">p1</p>
        <p id="p2">p2</p>
        <p id="p3">p3</p>
        <p id="p4">p4</p>
    </div>

    <div id="div2">
        <button type="button" id="btn" onclick="javascript:createElementDOM()">create element</button>
        <button type="button" id="btn" onclick="javascript:removeElementDOM()">remove element</button>
        <button type="button" id="btn" onclick="javascript:replaceElementDOM()">replace element</button>
    </div>

    <script>

        var btn = document.querySelector('#btn');
        var result = document.querySelector('#result');

        var parentDiv = document.querySelector('#div1');
        var p3 = document.querySelector("#p3");
        var p1 = document.querySelector("#p1");

        function createElementDOM() {
            var p = document.createElement("p");  //create a new independent paragraph
            var text = document.createTextNode("javascript");   //create a new independent node

            p.appendChild(text); //make it child of p (last one by default)
            parentDiv.insertBefore(p, p3);
        }

        function removeElementDOM() {
            parentDiv.removeChild(p3);
        }

        function replaceElementDOM() {
            var p = document.createElement("p");
            var text = document.createTextNode("new p");   
            p.appendChild(text);
            
            parentDiv.replaceChild(p,p1);
        }

    </script>

</body>

</html>
