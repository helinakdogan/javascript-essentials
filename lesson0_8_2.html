    <script>

        function multi(x,y=1) { //default argument for y is 1
            return x*y;
        }
        function print(x){
        document.getElementById('result').innerHTML = x;
        }



        
        var dog = {
            name: "Romeo",
            color: "champagne",
            age: 3,
            number: 5,
            showNumber: function () {
                return this.number;
            }

        var pets = {
