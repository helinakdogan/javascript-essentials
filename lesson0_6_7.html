<!--
    What is JSON object?
-->

<html>

<head>
    <title>Lesson 68</title>
</head>

<body>

    <p id="result"></p>

    <script>
        myJSON = '{"name":"John", "age":30, "car":null}';
        myObj = JSON.parse(myJSON);
        document.getElementById('result').innerHTML = myObj.name;

    </script>







</body>

</html>
