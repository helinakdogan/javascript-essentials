<!--
    let vs var

    * let
    - block-scoped.	                    
    - does not allow to redeclare variables 
    - hoisting does not occur in let.	            

    * var
    - function scoped
    - allows to redeclare variables
    - hoisting occurs in var

-->

<html>

<head>
    <title>Lesson 109</title>
</head>

<body>
    <p id="result"></p>

    <script>
        
        "use strict";
        var x=7;   
        result = document.querySelector('#result').innerHTML = x;

       

    </script>

</body>

</html>
