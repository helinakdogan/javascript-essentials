<!--
    var vs let vs const

    * var
    - function & global scoped
    - allows to redeclare variables
    - allows to reassign within scope
    - hoisting occurs -> initialized with undefined

    * let
    - block-scoped	                    
    - does not allow to redeclare variables 
    - allows to reassign within scope
    - hoisting does not occur -> uninitialized	            

    * const
    - block-scoped	 
    - does not allow to redeclare variables 
    - does not allow to reassign within scope
    - hoisting does not occur -> uninitialized	


 -----------------------------------------------------------------


    default parameters
-->

<html>

<head>
    <title>Lesson 109 110 111</title>
</head>

<body>
    <p id="result"></p>

    <script>
        
        "use strict";
        let result = document.querySelector('#result');

       function getPow(x, y=1) {
            return Math.pow(x,y);
       }

       result.innerHTML = getPow(7);

    </script>

</body>

</html>
