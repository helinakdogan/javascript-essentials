<html>

<head>
    <title>Lesson 80</title>
</head>

<body>

    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>

        var myDog, prop, message = "", message2 = "";

        function Dog(name, color, age) {
            this.name = name;
            this.color = color;
            this.age = age;
            this.changeAge = function (newAge) {
                return this.age = newAge;
            }

        }

        myDog = new Dog("romeo", "champagne", 3);

        myDog.weight = 3.1;
        for (prop in myDog) {
            message += myDog[prop] + "<br>";
        }

        delete myDog.weight;
        myDog.changeAge(4);
        for (prop in myDog) {
            message2 += myDog[prop] + "<br>";
        }

        document.getElementById('result').innerHTML =
            message + "<br>" +
            message2 + "<br>" ;







        // !!!!
        x = "javascript";
        document.getElementById('result2').innerHTML = x.toUpperCase();



    </script>

</body>

</html>
