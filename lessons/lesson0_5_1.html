<!--
   bitwise operators -> AND , OR , XOR , NOT 
   left/right shift
   first 0 -> positive number
-->

<html>
<head>
    <title>Lesson 51</title>
</head>

<body>
    <p id="result"></p>

    <script>
        document.getElementById('result').innerHTML =
        (0 & 1) + "<br>" +
        (15 & 2) + "<br>" + //1111 & 0010
       
        (0 | 0) + "<br>" +
        (5 | 1) + "<br>" +
        
        (1 ^ 1) + "<br>" +
        (15 ^ 1) + "<br>" +

        (~5) + "<br>" //-6 !!!!

        (5<<1) + "<br>" +
        (5>>>1) + "<br>";

    </script>

</body>

</html>
