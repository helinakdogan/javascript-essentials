</head>

<body>

    <button type="button" onclick="openWindow()">open window</button>
    <button type="button" onclick="resizeWindow()">resize window</button>
    <button type="button" onclick="moveWindow()">move window</button>
    <button type="button" onclick="closeWindow()">close window</button>

    <p id="result"></p>

    <script>
        var result, newWindow;
        result = document.getElementById('result');

        function openWindow() {
            newWindow = window.open("https://www.youtube.com/","newWindow","width=600, height=400");
            //newWindow.document.write("new window is open");
        }

        function resizeWindow() {
            newWindow.resizeTo(200, 200);
        }

        function moveWindow() {
            newWindow.moveTo(500, 1000);
        }

        function closeWindow() {
            newWindow.close();
        }





    </script>
