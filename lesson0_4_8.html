<html>

<head>
    <title>Lesson 48</title>
</head>

<style>
    body{
        color:rgb(48, 4, 113);
        background-color: black;
    }
    #game{
        width: 350px;
        background-color: rgb(110, 211, 137);
        padding: 20px;
        text-align: center;
        margin: auto;
        border-radius: 20px;
    }
    h1{
        margin: 0 0 20px 0;
        border: 2px solid green;
        padding: 5px;
        font-weight: 400;
        border-radius: 10px;
    }
    span{
        font-size: 125%;
        padding: 15px;
    }
</style>
<body>

    <div id="game">
        <h1>4 OPERATIONS GAME</h1>
        <span id="Number1">0</span>
        <span id="Operator">*</span>
        <span id="Number2">0</span>
        <span>=</span>

        <input type="text" id="result">
        <input type="button" id="answer" value="calculate">

        <div style="clear:both"></div>
        <div id="True">0</div>
        <div id="False">0</div>
        <div style="clear:both"></div>
    </div>
    
</body>

</html>
