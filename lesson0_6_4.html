<!--
   best practices
   * avoid globals (for example, declare variables within function)
   * understand difference between 
     =     assigns left value to right value  
     ==    compares if both have same value 
     ===   compares if both have same data type and value 
   * avoid new keyword

   performance
   * avoid unwanted loops
   * minimize DOM access
   * avoid with
-->

<html>

<head>
    <title>Lesson 64 65</title>
</head>

<body>

    <p id="result"></p>
    
    <script>
        var result = document.getElementById('result'); //to not repeat
        var i=0; //for performance, loop will run faster
        var num = [2,3,4,5];
        var len = num.length;

        for(; i<len; i++){
         result.innerHTML += num[i] + " ";
        }
    </script>

</body>

</html>
