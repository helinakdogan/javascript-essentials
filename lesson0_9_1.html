<html>

<head>
    <title>Lesson 91</title>
</head>

<body>

    <p id="result"></p>

    <h2 onclick="this.innerHTML='Javascript'">click here</h2>

    <h2 onclick="javascript:changeText(this)">click here</h2>

    <button type="button" onclick="javascript:changeText(this)">click</button>

    <button type="button" id="Btn">click</button>

    <script>
        function changeText(arg) {
            arg.innerHTML = "new text";
        }

        Btn = document.querySelector('#Btn');
        Btn.onclick = squareRoot;
        function squareRoot() {
            var number, result, Btn;
            number = prompt("please enter a number");
            result = Math.sqrt(number);
            document.querySelector('#result').innerHTML = result;
        }

    </script>

</body>

</html>
